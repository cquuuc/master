：在定义类及其子类中可访问</p>","children":[],"payload":{"lines":"44,49"}},{"content":"\n<p data-lines=\"49,52\"><strong>闭包</strong><br>\n可捕获并使用外部作用域变量的函数<br>\n即使外部变量超出生命周期，仍可访问</p>","children":[{"content":"\n<p data-lines=\"53,54\">闭包的概念解释</p>","children":[{"content":"\n<p data-lines=\"55,56\">函数式编程中的重要概念</p>","children":[],"payload":{"lines":"55,57"}},{"content":"\n<p data-lines=\"57,58\">闭包的特点</p>","children":[{"content":"\n<p data-lines=\"59,62\">变量捕获：<br>\n可以访问定义在其外部作用域的变量<br>\n这些变量被称为'自由变量'</p>","children":[],"payload":{"lines":"59,63"}},{"content":"\n<p data-lines=\"63,66\">延长变量生命周期：<br>\n即使外部变量已经超出其正常生命周期<br>\n闭包仍然可以保持对这些变量的引用</p>","children":[],"payload":{"lines":"63,67"}},{"content":"\n<p data-lines=\"67,70\">封装性：<br>\n闭包可以封装状态<br>\n提供了一种实现私有变量的方式</p>","children":[],"payload":{"lines":"67,71"}}],"payload":{"lines":"57,71"}}],"payload":{"lines":"53,71"}},{"content":"\n<p data-lines=\"71,72\">闭包的应用场景</p>","children":[{"content":"\n<p data-lines=\"73,76\">回调函数：<br>\n在异步编程中常用<br>\n可以捕获上下文信息</p>","children":[],"payload":{"lines":"73,77"}},{"content":"\n<p data-lines=\"77,80\">函数工厂：<br>\n创建具有特定行为的函数<br>\n可以根据参数生成不同的函数</p>","children":[],"payload":{"lines":"77,81"}},{"content":"\n<p data-lines=\"81,84\">模块化设计：<br>\n创建私有状态和方法<br>\n实现信息隐藏</p>","children":[],"payload":{"lines":"81,85"}}],"payload":{"lines":"71,85"}},{"content":"\n<p data-lines=\"85,86\">闭包与内存管理</p>","children":[{"content":"\n<p data-lines=\"87,90\">内存泄漏风险：<br>\n闭包可能导致意外的内存保留<br>\n需要注意循环引用问题</p>","children":[],"payload":{"lines":"87,91"}},{"content":"\n<p data-lines=\"91,94\">垃圾回收：<br>\n闭包中的变量不会立即被回收<br>\n直到闭包本身成为垃圾时才会被回收</p>","children":[],"payload":{"lines":"91,95"}}],"payload":{"lines":"85,95"}},{"content":"\n<p data-lines=\"95,96\">Scala中的闭包示例</p>","children":[{"content":"","children":[],"payload":{"lines":"97,99"}},{"content":"\n<p data-lines=\"99,103\">解释：<br>\nmakeAdder函数返回一个闭包<br>\n闭包捕获了参数x<br>\nadd5是一个新函数，永久记住了x = 5</p>","children":[],"payload":{"lines":"99,104"}}],"payload":{"lines":"95,104"}}],"payload":{"lines":"49,104"}},{"content":"\n<p data-lines=\"104,107\"><strong>纯函数</strong><br>\n相同输入总返回相同输出<br>\n无副作用（不修改外部状态）</p>","children":[],"payload":{"lines":"104,108"}},{"content":"\n<p data-lines=\"108,111\"><strong>高阶函数</strong><br>\n接受函数作为参数或返回函数的函数<br>\n例如：Currying、map、filter、reduce</p>","children":[],"payload":{"lines":"108,112"}},{"content":"\n<p data-lines=\"112,115\"><strong>按名称调用（call-by-name）</strong><br>\n参数在函数体内使用时才求值<br>\n避免不必要的计算</p>","children":[{"content":"\n<p data-lines=\"116,117\">示例：按名称调用的函数定义</p>","children":[{"content":"\n<p data-lines=\"118,125\">def printIfTrue(predicate: =&gt; Boolean): Unit = {<br>\nif (predicate) {<br>\nprintln(\"条件为真\")<br>\n} else {<br>\nprintln(\"条件为假\")<br>\n}<br>\n}</p>","children":[],"payload":{"lines":"118,126"}},{"content":"\n<p data-lines=\"126,129\">解释：<br>\npredicate: =&gt; Boolean 表示按名称调用<br>\n=&gt; 符号指示参数将在使用时才被求值</p>","children":[],"payload":{"lines":"126,130"}}],"payload":{"lines":"116,130"}},{"content":"\n<p data-lines=\"130,131\">使用按名称调用函数的示例</p>","children":[{"content":"\n<p data-lines=\"132,135\">val x = 5<br>\nprintIfTrue(x &gt; 3) // 输出：条件为真<br>\nprintIfTrue(x &lt; 3) // 输出：条件为假</p>","children":[],"payload":{"lines":"132,136"}},{"content":"\n<p data-lines=\"136,139\">解释：<br>\nx &gt; 3 和 x &lt; 3 在函数内部才被求值<br>\n避免了不必要的计算</p>","children":[],"payload":{"lines":"136,140"}}],"payload":{"lines":"130,140"}},{"content":"\n<p data-lines=\"140,141\">按名称调用与按值调用的对比</p>","children":[{"content":"\n<p data-lines=\"142,145\">按值调用：<br>\ndef printValue(x: Int) = println(x)<br>\nprintValue(2 + 3) // 计算2+3，然后传入5</p>","children":[],"payload":{"lines":"142,146"}},{"content":"\n<p data-lines=\"146,149\">按名称调用：<br>\ndef printName(x: =&gt; Int) = println(x)<br>\nprintName(2 + 3) // 传入表达式2+3，在函数内部计算</p>","children":[],"payload":{"lines":"146,150"}}],"payload":{"lines":"140,150"}},{"content":"\n<p data-lines=\"150,151\">按名称调用的优势</p>","children":[{"content":"\n<p data-lines=\"152,153\">延迟计算：只在需要时才计算表达式</p>","children":[],"payload
